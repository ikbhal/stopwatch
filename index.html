<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-4">Stopwatch</h1>
    <div class="flex items-center mb-4">
      <div class="w-20">
        <span class="block text-2xl" id="hours">00</span>
        <span class="block">h</span>
      </div>
      <div class="w-20">
        <span class="block text-2xl" id="minutes">00</span>
        <span class="block">m</span>
      </div>
      <div class="w-20">
        <span class="block text-2xl" id="seconds">00</span>
        <span class="block">s</span>
      </div>
      <div class="w-28">
        <span class="block text-2xl" id="microseconds">000</span>
        <span class="block">Î¼s</span>
      </div>
    </div>
    <div class="space-x-4">
      <button id="startStopButton" class="px-4 py-2 bg-green-500 text-white rounded">Start</button>
      <button id="resetButton" class="px-4 py-2 bg-blue-500 text-white rounded">Reset</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
